      document.getElementById(hidden).style.display='none';
      return false;
    }
    </script>
    <body>

        <button class="btn"><a href="#" style=" text-decoration: none;color: black;font-weight: 600;" onclick="return show('page2','Page1');">start quiz</a></button>
        
      </div>
